<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="mt-40 text-center">
        <div class="flex gap-5 items-center justify-center">
            <div class="flex flex-col space-y-3 items-center">
                <span id="hours" class="text-4xl font-bold">00</span>
                <span class="text-xl font-medium">Hours</span>
            </div>

            <div class="flex flex-col space-y-3 items-center">
                <span id="minutes" class="text-4xl font-bold">00</span>
                <span class="text-xl font-medium">Minutes</span>
            </div>

            <div class="flex flex-col space-y-3 items-center">
                <span id="seconds" class="text-4xl font-bold">00</span>
                <span class="text-xl font-medium">Seconds</span>
            </div>
        </div>
            
        <div class="mt-5 space-x-5">
            <button class="btn btn-accent text-white text-xl font-semibold">Start</button>
            <button class="btn btn-accent text-white text-xl font-semibold">Stop</button>
            <button class="btn btn-accent text-white text-xl font-semibold">Reset</button>
        </div>
    </section>

    <!-- scripts -->
    <script src="script/digitalWatch.js"></script>
</body>

</html>
